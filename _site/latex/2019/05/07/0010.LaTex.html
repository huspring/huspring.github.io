                <p>琴生不等式 ：对于凸函数[Convex Function,凹曲线] $f(x)$,</p>

<script type="math/tex; mode=display">若 \sum_{i=1}^{n} P_{i}=1 ,则有 \sum_{i=1}^{n} p_{i}f(x_i) \geqslant f(\sum_{i=1}^{n}p_{i}x_{i}) ①</script>

<p>凸函数 [Convex Function,凹曲线] 的性质 ：</p>

<script type="math/tex; mode=display">p_{1}f(x_1)+p_{2}f(x_{2}) \geqslant f(p_{1}x_{1}+p_{2}x_{2}) , 其中 p_{1}+p_{2}=1</script>

<p>数学归纳法证明 ：</p>

<p>(Ⅰ).$ n=1,2$ 时,显然 $①$ 式成立。</p>

<p>(Ⅱ). 假设 $n=k$ 时,$①$ 式成立，即 ：</p>

<script type="math/tex; mode=display">\sum_{i=1}^{k}p_{i}f(x_{i}) \geqslant f(\sum_{i=1}^{k} p_{i}x_{i}) , 其中 \sum_{i=1}^{k}p_{i}=1</script>

<p>则,当 $n=k+1$ 时 ：</p>

<script type="math/tex; mode=display">% <![CDATA[
\begin{align*}

设 Z_{k}&=\sum_{i=1}^{k+1}p_{i}-p_{k+1}=\sum_{i=1}^{k} p_{i}\\

\sum_{i=1}^{k+1} p_{i}f(x_{i})&=p_{k+1}f(x_{k+1})+\sum_{i=1}^{k}p_{i}f(x_{i})\\

&=p_{k+1}f(x_{k+1})+Z_{k} \sum_{i=1}^{k} \frac{p_{i}}{Z_{k}}f(x_{i})\\

&\geqslant p_{k+1}f(x_{k+1})+Z_{k}f(\sum_{i=1}^{k}\frac{p_{i}}{Z_{k}}x_{i})\\

&\geqslant f(p_{k+1}x_{k+1}+Z_{k}\sum_{i=1}^{k} \frac{p_{i}}{Z_{k}}x_{i})\\

&=f(p_{k+1}x_{k+1}+\sum_{i=1}^{k} p_{i}x_{i})\\

&=f(\sum_{i=1}^{k+1}p_{i}x_{i})\\

&即 ：\\

\sum_{i=1}^{k+1} p_{i}f(x_i) & \geqslant f(\sum_{i=1}^{k+1}p_{i}x_{i}) ,其中 \sum_{i=1}^{k+1}p_{i}=1\\

&故 n=k+1 时, ① 式成立。\\

\end{align*} %]]></script>

<p>(Ⅲ). 综合 (Ⅰ) , (Ⅱ) 可知 ① 式成立。</p>
